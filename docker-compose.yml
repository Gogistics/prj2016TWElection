nginx:
    restart: always
    container_name: my_nginx
    build: ./myNginx
    links:
        - node_1:node_1
    ports:
        - "80:80"

node_1:
    restart: always
    container_name: my_node_1
    build: ./myNodejsApp
    env_file:
        - ./myNodejsApp/.keys.env
    ports: 
        - "8080"
